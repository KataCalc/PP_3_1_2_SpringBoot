<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org;charset=UTF-8"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>

</head>
<body>
<h2>Все пользователи</h2>
<div>
    <table>

        <tr>
            <td>имя</td>
            <td>возраст</td>
            <td>email</td>
            <td>редактировать</td>
            <td>удалить</td>
        </tr>

        <th:blok th:each="user:${users}">
            <tr>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <form method="GET" th:action="@{users/{id}/edit(id=${user.getId()})}">
                        <input type="submit" value="Update"/>
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/users/delete/{id}(id=${user.getId()})}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </th:blok>
    </table>
    <br><br>
    <form method="GET" th:action="@{users/new}">
        <input type="submit" value="добавить пользователя"/>
    </form>

</div>

</body>
</html>
